<!DOCTYPE html>
<!--
    comentaris externs
-->
<html lang="en">
    <head>
        <title>Formulario</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../css/form_curriculum.css"/>
    </head>
    <body>
        <h1>Inscripción a la banda del zaca (de musica)</h1>
        <form action="form.html" method="GET" enctype="multipart/form-data">
        <fieldset>
            <fieldset id="uno">
                <legend>Información Basica</legend>
                <label>Nombre</label>
                <input type="text" value="" placeholder="Tu Nombre"/>
                <br/><br/>
                <label>Edad</label>
                <input type="number" value="" placeholder="Años"/>
                <br/><br/>
                <label>Correo electrónico</label>
                <input type="email" value="" placeholder="tucorreo@gmail.com"/>
                <br/><br/>
                <label>Fecha de nacimiento</label>
                <input type="date" value="" placeholder="**/**/****"/>
            </fieldset>
            <fieldset id="dos">
                <legend>Tipo de instrumento que tocas</legend>
                <input type="checkbox" value="v"/><span class="box">Vinto</span> 
                <input type="checkbox" value="c"/><span class="box">Cuerda</span>
                <input type="checkbox" value="p"/><span class="box">Percusión</span>
                <input type="checkbox" value="I"/><span class="box">Instrumentos Eléctricos</span>
            </fieldset>
            <fieldset id="tres">
                <legend>Estudios</legend>
                <select>
                        <option value="a">Bachierato</option>
                        <option value="c">GG</option>
                        <option value="g">GS</option>
                        <option value="t">Universidad</option>
                    </select>
            </fieldset>
            <fieldset id="cuatro">
                <legend>Disponibilidad</legend>
                <input type="radio" value="m" /><span class="radio">Mañana</span>
                <input type="radio" value="t" /><span class="radio">Tarde</span>
                <input type="radio" value="c" /><span class="radio">Cuando tu quieras papá</span>
            </fieldset>
            <fieldset id="cinco">
                <input type="submit" value="Enviar"/>
                <input type="reset" value="Cancelar"/>
            </fieldset>
        </fieldset>
            </form>
            <p><img src="../imagenes/formulario.png" alt="form"/></p>
    </body>
</html>
