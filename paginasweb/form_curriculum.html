<!DOCTYPE html>
<!--
    comentaris externs
-->
<html lang="en">
    <head>
        <title>Formulario</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../css/form_curriculum.css"/>
    </head>
    <body>
        <h1>Inscripción a la banda del zaca (de musica)</h1>
        <form action="form.html" method="GET" enctype="multipart/form-data">
        <fieldset>
            <fieldset id="uno">
                <legend>Información Basica</legend>
                <label for="id_text">Nombre</label>
                <input type="text" id="id_text" name="n_text" value="" placeholder="Tu Nombre"/>
                <br/><br/>
                <label for="id_number">Edad</label>
                <input type="number" id="id_text" name="n_text" value="Default text" placeholder="Años"/>
                <br/><br/>
                <label for="id_number">Correo electrónico</label>
                <input type="email" id="id_text" name="n_text" value="" placeholder="tucorreo@gmail.com"/>
                <br/><br/>
                <label for="id_number">Fecha de nacimiento</label>
                <input type="date" id="id_text" name="n_text" value="" placeholder="**/**/****"/>
            </fieldset>
            <fieldset id="dos">
                <legend>Tipo de instrumento que tocas</legend>
                <input type="checkbox" id="id_checkbox2" name="n_checkbox[]" value="v"/><span class="box">Vinto</span> 
                <input type="checkbox" id="id_checkbox2" name="n_checkbox[]" value="c"/><span class="box">Cuerda</span>
                <input type="checkbox" id="id_checkbox2" name="n_checkbox[]" value="p"/><span class="box">Percusión</span>
                <input type="checkbox" id="id_checkbox2" name="n_checkbox[]" value="I"/><span class="box">Instrumentos Eléctricos</span>
            </fieldset id="tres">
            <fieldset id="tres">
                <legend>Estudios</legend>
                <select id="id_select" name="n_select">
                        <option value="a">Bachierato</option>
                        <option value="c">GG</option>
                        <option value="g">GS</option>
                        <option value="t">Universidad</option>
                    </select>
            </fieldset>
            <fieldset id="cuatro">
                <legend>Disponibilidad</legend>
                <input type="radio" id="id_radio2" name="n_radio" value="m" /><span class="radio">Mañana</span>
                <input type="radio" id="id_radio3" name="n_radio" value="t" /><span class="radio">Tarde</span>
                <input type="radio" id="id_radio4" name="n_radio" value="c" /><span class="radio">Cuando tu quieras papá</span>
            </fieldset>
            <fieldset id="cinco">
                <input type="submit" id="id_submit" name="n_submit" value="Enviar"/>
                <input type="reset" id="id_reset" name="n_reset" value="Cancelar"/>
            </fieldset>
        </fieldset>
            </form>
            <p><img src="../imagenes/formulario.png" alt="ex5"/></p>
    </body>
</html>
